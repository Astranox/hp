[uwsgi]
virtualenv=/usr/local/home/hp/%n
chdir=%(virtualenv)/hp
wsgi-file=%(chdir)/hp/wsgi.py
master=True
pidfile=/run/uwsgi/%n.pid
vacuum=True
max-requests=5000
daemonize=/var/log/uwsgi/vassals/%n.log
logfile-chown=hp:hp
uid=hp
gid=hp
plugin=python3
umask=022
# Currently not working :/
#socket=/run/uwsgi/%n.socket
socket=localhost:3036
socket-timeout = 120
