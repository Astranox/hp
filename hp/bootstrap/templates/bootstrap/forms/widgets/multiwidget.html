<div class="row">
{% block before-multiwidget %}{% endblock before-multiwidget %}
{% with widget=widget.subwidgets.0 %}
  <div class="col-sm-8">
    {% include widget.template_name %}
  </div>
{% endwith %}
{% with widget=widget.subwidgets.1 %}
  <div class="col-sm-4">
    {% include widget.template_name %}
  </div>
{% endwith %}
{% block after-multiwidget %}{% endblock after-multiwidget %}
</div>
