{% extends "base.html" %}

{% load i18n static %}


{% block extracss %}
<link href="{% static "jsxc/lib/jsxc/lib/jquery-ui.min.css" %}" media="all" rel="stylesheet" type="text/css" />
<link href="{% static "jsxc/lib/jsxc/build/css/jsxc.css" %}" media="all" rel="stylesheet" type="text/css" />
<link href="{% static "jsxc/jsxc.css" %}" media="all" rel="stylesheet" type="text/css" />
{% endblock extracss %}

{% block extrajs %}
<script src="{% static "jsxc/lib/jsxc/lib/jquery.ui.min.js" %}"></script>
<script src="{% static "jsxc/lib/jsxc/lib/jquery.slimscroll.js" %}"></script>
<script src="{% static "jsxc/lib/jsxc/lib/jquery.fullscreen.js" %}"></script>

<script src="{% static "jsxc/lib/jsxc/build/lib/jsxc.dep.js" %}"></script>
<script src="{% static "jsxc/lib/jsxc/build/jsxc.js" %}"></script>

<script src="{% static "jsxc/jsxc.js" %}"></script>
{% endblock extrajs %}

{% block page %}
<div class="col-xs-12 col-sm-9">
<form id="jsxc-main-form" class="form-horizontal" method="post" action="{% url 'jsxc:main' %}">{% csrf_token %}
{{ form.username.formgroup }}
{{ form.password.formgroup }}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
      <a href="{% url "account:reset_password" %}">{% trans "Forgot your password?" %}</a>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Sign in</button>
  </div>
</div>
</form>
</div>
{% endblock page %}
