{% extends "account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Add GPG key" %}{% endblock title %}

{% block content %}
<form enctype="multipart/form-data" class="form-horizontal" action="" method="post">{% csrf_token %}

  <div class="row">

  </div>
</form>
{% endblock content %}
